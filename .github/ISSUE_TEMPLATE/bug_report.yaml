name: Bug report
description: File a bug/issue
title: "[BUG] "
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Screenshots
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **Android version**: LineageOS 21 Android 14
        - **LSPosed version**: LSPosed-v1.9.2-7024
        - **Rooting method**: Magisk 29.0
        - **App name**: YouTube
        - **App version**: 20.20.20
    value: |
        - Android version: 
        - LSPosed version: 
        - Rooting method: 
        - App name: 
        - App version: 
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
