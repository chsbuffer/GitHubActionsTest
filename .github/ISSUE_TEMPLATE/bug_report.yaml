name: Bug report
description: File a bug/issue
title: "[Bug] "
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      example: LineageOS 21, Android 14, Magisk 29.0, LSPosed-v1.9.2-7024
      Optional if you upload a LSPosed log.
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Current Behavior
    description: |
      A concise description of what you're experiencing, also the version of the application.
  
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
